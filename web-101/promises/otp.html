<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Problem-1, initial-scale=1.0">
    <title>OTP</title>
</head>

<body>
    <input type="number" name="otp" id="otp" placeholder="Enter Valid otp.">
    <button id="check">Check otp</button>
</body>
<script>
    let input = document.getElementById("otp");
    let btn = document.getElementById("check");
    btn.addEventListener("click", () => {
        const otp = 8751;
        let otp_promis = new Promise((resolve, reject) => {
            if (input.value == otp) {
                resolve("Otp is correct");
            } else {
                reject("Otp is not valid")
            }
        })
        otp_promis.then((res) => {
            alert(res);
        }).catch((error) => {
            alert(error);
        })
    })



</script>

</html>
