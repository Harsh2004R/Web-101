    const OTP = 9999;
    let checkOtp = new Promise(function (res, rej) {
        setTimeout(() => {
            if (input.value == OTP) {
                res("Otp is matched ðŸ˜€");
            } else {

            }
        }, 6000)
    })

    checkOtp.then(function (res) {
        alert(res)
    })
    checkOtp.catch(function (err) {
        alert(err);
    })
</script>

</html>
