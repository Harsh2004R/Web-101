<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image from javascript</title>
</head>

<body>
    <div id="div">

    </div>
</body>


<script>
    let div = document.getElementById("div");
    let images = [
        "https://plus.unsplash.com/premium_photo-1671410372788-16f3eb25a817?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8",
        "https://images.unsplash.com/photo-1648052845121-dec461c2f7d9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_photo-1747751013187-9791d956e6b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D"
    ]

    images.forEach((element, idx) => {
        let img = document.createElement("img");
        img.setAttribute("src", element);
        img.setAttribute("alt", idx);
        div.append(img);
    });
</script>

</html>
