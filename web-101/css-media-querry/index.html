<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Responsive Keyboard Layout</h2>

    <div class="keyboard">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
        </div>

        <div class="row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
        </div>

        <div class="row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
        </div>

        <div class="row">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
        </div>

        <div class="row">
            <div class="key wide">Space</div>
        </div>
    </div>

</body>

</html>
