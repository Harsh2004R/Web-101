<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Layout</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .keyboard {
      display: grid;
      grid-template-rows: repeat(5, auto); /* 5 rows */
      gap: 10px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .key {
      background-color: #2a2a2a;
      padding: 15px 20px;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      min-width: 40px;
      transition: 0.2s;
    }

    .key:hover {
      background-color: #444;
      cursor: pointer;
    }

    .key.wide {
      min-width: 80px;
    }

    .key.space {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="keyboard">
    <!-- Row 1 -->
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key wide">Backspace</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="key wide">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="key wide">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key wide">Enter</div>
    </div>

    <!-- Row 5 -->
    <div class="row">
      <div class="key wide">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key wide">Shift</div>
    </div>

    <!-- Row 6: Spacebar -->
    <div class="row">
      <div class="key wide">Ctrl</div>
      <div class="key wide">Win</div>
      <div class="key wide">Alt</div>
      <div class="key space">Space</div>
      <div class="key wide">Alt</div>
      <div class="key wide">Fn</div>
      <div class="key wide">Ctrl</div>
    </div>
  </div>

</body>
</html>
